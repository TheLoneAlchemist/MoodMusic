<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form>
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Have you already a member? <a href="../loginform_1_25072023/login.html"><button type="button" >Sign In</button></p></a>
      <p class="or-sign-in">Or sign up using</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
